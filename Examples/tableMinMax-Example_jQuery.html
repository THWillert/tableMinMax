<head>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"

	<script

	<style>
	.mSpan {
		display: inline-block;
		min-width: 4em;
		border-radius: .3em;
		padding: .1em
	}

	.mCell {
		border-radius: .3em;
		font-weight: bold
	}

	.min {
		background: #DF0101
	}

	.max {
		background: #01DFA4
	}

	.minT {
		background: #0066ff !important
	}

	.maxT {
		background: #fc0 !important
	}

	#example th,
	#example td {
		text-align: center !important;
		height: 2em;
	}

	th {
		width: 10%
	}
	</style>

	<script>
	jQuery(document).ready(function($) {
		// fill table with random values
		$("table tbody td").each(function(index, cell) {
			var value = parseFloat((Math.random() * 201) - 100).toPrecision(5);
			$(this).text(value);
		});
		tableMinMax({
			"css": {
				"min": 'minT mCell',
				"max": 'maxT mCell'
			},
			"colorize": "cell"
		});
		tableMinMax({
			"search": {
				"mode": "col",
				"nr": "3"
			},
			"css": {
				"min": 'min mSpan',
				"max": 'max mSpan'
			}
		});
		tableMinMax({
			"search": {
				"mode": "col",
				"nr": "5"
			},
			"css": {
				"min": 'min mSpan',
				"max": 'max mSpan'
			}
		});
	});
	</script>
</head>
